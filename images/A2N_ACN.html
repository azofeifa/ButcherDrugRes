		      var xMax        = d3.max(data, function(d) { return d[0]; })

		      var yMin        = d3.min(data, function(d) { return d[1]; });
		      var yMax        = d3.max(data, function(d) { return d[1]; })

		      var x           = d3.scale.linear()
		                          .domain([xMin-Rx, xMax+Rx])
		                          .range([ 0, width ]) ;

		      var y           = d3.scale.linear()
		                          .domain([yMin-Ry, yMax+Ry] )
		                          .range([ height, 0 ]) ;

		                      .x(x)

		                  .call(zoomBeh);

		        .attr("text-anchor", "middle")  
		        .style("font-size", fontsize_title)

		      // draw the x axis
		      var xAxis = d3.svg.axis()
		                    .scale(x)

		          .append("text")
		          .classed("labelx", true)

		          .append("text")
		          .classed("labely", true)
		          .attr("x", 0)
		          .attr("y", -margin.bottom )
		          .attr("transform", "rotate(-90)")
		          .style("text-anchor", "end")
		          .text(yaxis_lbl);

		                .attr("height", height);

		              .classed("axisLine hAxisLine", true)

		              .attr("y1", 0)
		              .attr("x2", width)
		              .attr("y2", 0)

		      objects.append("svg:line")

		              .attr("x1", 0)
		              .attr("y1", 0)
		              .attr("x2", 0)
		              .attr("y2", height);

		              })

		              })

		              })

		                      .style("opacity",1);
		                  div.style("left", d3.event.clientX  + "px")

		                      .transition()    
		                      .duration(200)    
		                      .style("opacity", 1.0)

		              })
		              .on("mouseout", function(d,i)

		                        .duration(100)

		                    .transition()
		                      .duration(600)
		                      .style("opacity",0)
		                  div.transition()    
		                      .duration(200)    
		                      .style("opacity", 0);
